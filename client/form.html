<template name="Form">
  <div class="form">
    <select id="location">
      <option></option>
      {{ #each locations }}
      <option value="{{this.id}}">{{this.location_name}}</option>
      {{ /each}}
    </select>
    <div class="input-container">
      <label>Date</label>
      <input type="text" id="datepicker" autocomplete="off" />
    </div>

    <div>
      <label>Time from</label>
      <select id="time-from">
        <option></option>
        {{ #each hoursFrom }}
        <option value="this">{{this}}</option>
        {{ /each }}
      </select>
    </div>

    <div>
      <label>Time to</label>
      <select id="time-to">
        <option></option>
        {{ #each hoursTo }}
        <option value="this">{{this}}</option>
        {{ /each }}
      </select>
    </div>
  </div>
</template>
