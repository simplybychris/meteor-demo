<template name="Form">
  <div style="width: 350px">
    <select id="location">
      <option></option>
      {{ #each locations }}
      <option value="{{this.id}}">{{this.location_name}}</option>
      {{ /each}}
    </select>

    <div>
      <input type="text" id="datepicker" autocomplete="off" />
    </div>

    <div>
      <label>Time from</label>
      <select id="time-from">
        <option></option>
        {{ #each hoursFrom }}
        <option value="this">{{this}}</option>
        {{ /each }}
      </select>
    </div>

    <div>
      <label>Time to</label>
      <select id="time-to">
        <option></option>
        {{ #each hoursTo }}
        <option value="this">{{this}}</option>
        {{ /each }}
      </select>
    </div>
  </div>
</template>
